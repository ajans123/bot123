<!doctype html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>M3U MAKER</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <div class="container p-3">
        <form onsubmit="return false" @submit="response = getResponse()">
        <div class="row">
            <div class="col-12 pr-1 rq">
                    <textarea type="text" class="border-0 w-100 request p-2" rows="3" v-model="request"></textarea>
            </div>
            <div class="col-12 p-3">
                <button class="btn btn-primary w-100"><i class="fas fa-paper-plane"></i></button>
            </div>
            <div class="col-12 px-3 pt-2 mt-3" style="border-top: 12px solid #f6f6f6">
                <p v-text="response" style="font-size: 30px; color:#007bff" />
            </div>
        </div>
        </form>
    </div>

</div>
<script src="data/fiiller.js"></script>
<script src="script.js"></script>
